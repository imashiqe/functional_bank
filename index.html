<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Functional <span class="text-red-400">Bank</span>!!</h1>
    </header>

    <main>
        <!-- statement -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white py-8">
                <!-- 01 -->
                <div class="bg-green-500 p-8 rounded-lg  drop-shadow-lg">
                    <h4 class="text-2xl">Deposit Amount</h4>
                    <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
                </div>
                <!-- 02 -->
                <div class="bg-cyan-500 p-8 rounded-lg  drop-shadow-lg">
                    <h4 class="text-2xl">Withdraw Amount</h4>
                    <h2 class="text-5xl font-medium">$ <span id="withdraw-total">00</span></h2>
                </div>
                 <!-- 03 -->
                 <div class="bg-blue-500 p-8 rounded-lg  drop-shadow-lg">
                    <h4 class="text-2xl"> Total Balance</h4>
                    <h2 class="text-5xl font-medium">$ <span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto py-8">
                  <!-- 01 -->
                  <div class="bg-teal-500 p-8  rounded-lg drop-shadow-lg">
                  <h4 class="text-2xl py-2 text-white"><i class="fa-solid fa-file-invoice-dollar"></i> Deposit</h4>
                  <input class="w-9/12 block mb-2 rounded px-3 p-3 " type="text" name="" id="deposit-field" placeholder="$ Amount You Want To Widthrow">
                
                  <button id="btn-deposit" class="bg-blue-50 text-indigo-900 px-8 py-2 rounded font-medium hover:bg-indigo-500 hover:text-white ease-in-out mt-6 p-3 " >Deposit</button>
              </div>
                <!-- 02 -->
                <div class="bg-rose-500 p-8 rounded-lg ">
                    <h4 class="text-2xl py-2 text-white"><i class="fa-solid fa-file-invoice-dollar"></i> Widthrow</h4>
                  <input class="w-9/12 block mb-2 rounded px-3 p-3 " type="text" name="" id="widthraw-field" placeholder="$ Amount You Want To Widthrow">
                
                  <button id="btn-widthraw" class="bg-blue-50 text-indigo-900 px-8 py-2 rounded font-medium hover:bg-indigo-500 hover:text-white ease-in-out mt-6 p-3 " >Widthrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
   
</body>
</html>
